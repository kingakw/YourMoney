<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourMoney</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d9c49dfaa5.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-piggy-bank"></i> YourMoney</h1>
    <p>Your personal money manager</p>
</header>

<main>

    <section class="options">
        <div class="options-wrapper">

            <div class="title-wrapper">
                <h2 class="title"> Money balance: </h2>
                <p class="available-money">0 <small> PLN</small></p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fa-solid fa-circle-plus"></i>Income</button>
                <button class="subtract-transaction"><i class="fa-solid fa-circle-minus"></i>Expenses</button>
            </div>
        </div>
    </section>

    <section class="transactions">

        <div class="transaction-list">
            <div class="income-area">
                <h3>Income:</h3>

            </div>

            <div class="expenses-area">
                <h3>Expenses:</h3>

            </div>
        </div>

    </section>

</main>

<div class="add-transaction-panel">

    <h2 class="title add">Add income</h2>
    <h2 class="title subtract">Add expenses</h2>
    <label class= "panel-label" for="name">Name of transaction:</label>
    <input class= "panel-input" type="text" id="name">


    <div class="panel-add-money">
        <label class= "panel-label" for="amount-add">Amount:</label>
        <input class= "panel-input" type="text" id="amount-add">

        <label class= "panel-label" for="category-add"> Category:</label>
        <select class= "panel-select" id="category-add">
            <option value="none" selected disabled></option>
            <option value="salary">[ + ] Salary</option>
            <option value="income">[ + ] Extra income</option>
        </select>
    </div>

    <div class="panel-subtract-money">
        <label class= "panel-label" for="amount-subtract">Amount:</label>
        <input class= "panel-input" type="text" id="amount-subtract">

        <label  class= "panel-label" for="category-subtract"> Category:</label>
        <select class= "panel-select" id="category-subtract" >
            <option value="none" selected disabled></option>
            <option value="food">[ - ] Food/Shopping</option>
            <option value="going">[ - ] Going out</option>
            <option value="sport<">[ - ] Sport</option>
            <option value="transport">[ - ] Transport</option>
            <option value="house">[ - ] House</option>
            <option value="health">[ - ] Health</option>
            <option value="travel">[ - ] Travel</option>
        </select>
    </div>

    <div class="panel-buttons">
        <button class="panel-save"><i class="fas fa-save"></i>save</button>
        <button class="panel-cancel"><i class="fas fa-window-close"></i>cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
